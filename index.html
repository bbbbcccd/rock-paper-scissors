<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="header">
        <p>ROCK PAPER SCISSORS</p>
    </div>
    
    <div class="game">
        <div class="user-game">
            <p id="user-header">YOU</p>
            <div class="img-container"><img id="user-image" width="300px" height="300px" src="./images/rock.png"></div>
        </div>

        <div class="com-game">
            <p id="com-header">COMPUTER</p>
            <div class="img-container"><img id="com-image" width="300px" height="300px" src="./images/paper.png"></div>

        </div>
    </div>
    
    <div class="score">
        <div id="user-score">0</div>
        <div id="result"></div>
        <div id ="com-score">0</div>
    </div>  
    
    <div class="options">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>    
</body>
</html>
